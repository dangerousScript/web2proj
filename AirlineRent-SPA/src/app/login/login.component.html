<div class="container login-container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 column login-form-1">
      <h3><i class="fa fa-plane" style="font-size: 60px;"></i></h3>
      <h4 class="text-center">UNITED: Login</h4>
      <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Username">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Sign In" />
        </div>

        <div class="form-group">
          <a href="#" class="ForgetPwd">Don't have an account?</a>
        </div>
      </form>
    </div>
  </div>
</div>
